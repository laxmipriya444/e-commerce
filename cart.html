<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .cart-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .cart-empty {
            text-align: center;
            font-size: 30px;
            margin-bottom: 20px;
        }

        .cart-image {
            max-width: 500px;
            height: auto;
            margin-bottom: 5px;
        }

        .cart-button {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 25px;
        }

        .cross-button {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="cart-container">
        <h2 class="cart-empty">Your cart is empty</h2>
        <img src="./Image/content.png" alt="Cart image" class="cart-image">
        <button class="cart-button">SHOP ALL</button>
        <span class="cross-button">&times;</span>
    </div>
</body>
</html>
