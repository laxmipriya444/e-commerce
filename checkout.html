<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .checkout-container {
            background-color: #fff;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        .customer-info {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .customer-info a {
            color: #7b64c3;
            text-decoration: none;
        }

        .input-group {
            margin-bottom: 15px;
        }

        input[type="email"],
        input[type="text"],
        input[type="tel"] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input[type="email"]:focus,
        input[type="text"]:focus,
        input[type="tel"]:focus {
            border-color: #7b64c3;
        }

        .phone-input {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .phone-input input[type="tel"] {
            flex: 1;
        }

        .phone-input .country-code {
            display: inline-block;
            width: 40px;
            height: 40px;
            background-color: #ddd;
            border-radius: 5px;
            text-align: center;
            line-height: 40px;
            font-size: 16px;
        }

        .proceed-btn {
            width: 100%;
            padding: 12px;
            background-color: #7b64c3;
            color: #fff;
            font-size: 18px;
            text-align: center;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .proceed-btn:hover {
            background-color: #6a57a1;
        }

        @media (max-width: 480px) {
            .checkout-container {
                padding: 10px;
            }

            .proceed-btn {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="checkout-container">
        <h1>Checkout</h1>
        <div class="customer-info">
            <p>Customer Information</p>
            <p>Have an account? <a href="./index.html">Login</a></p>
        </div>

        <div class="input-group">
            <input type="email" placeholder="Email" value="hello@example.com">
        </div>

        <div class="input-group">
            <p>Shipping address</p>
            <input type="text" placeholder="First name">
        </div>

        <div class="input-group">
            <input type="text" placeholder="Last name">
        </div>

        <div class="input-group phone-input">
            <span class="country-code">+1</span>
            <input type="tel" placeholder="Phone number">
        </div>

        <div class="input-group">
            <input type="text" placeholder="Address">
        </div>

        <div class="input-group">
            <input type="text" placeholder="City">
        </div>

        <div class="input-group">
            <input type="text" placeholder="Country">
        </div>

       <a href="./payment.html"> <button class="proceed-btn">Proceed to payment</button></a>
    </div>
</body>
</html>
