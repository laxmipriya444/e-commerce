<!DOCTYPE html>
<html>
<head>
<title>Payment Page</title>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 20px;
}

.container {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

h2 {
    text-align: center;
}

label {
    display: block;
    margin-bottom: 5px;
}

input[type="text"],
input[type="number"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
    box-sizing: border-box;
}

.cvv-container {
    display: flex;
    gap: 10px;
}

.cvv-container input {
    width: 100px;
}

input[type="checkbox"] {
    margin-bottom: 10px;
}

button {
    background-color: #4CAF50;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    width: 100%;
}

.close-btn {
    position: absolute;
    top: 10px;
    right: 10px;
    cursor: pointer;
    font-size: 20px;
}

/* Responsive Styles */
@media (max-width: 480px) {
    .container {
        max-width: 100%; /* Full width on small screens */
        padding: 15px; /* Reduce padding */
    }

    input[type="text"],
    input[type="number"] {
        padding: 8px; /* Reduce padding in inputs */
    }

    .cvv-container {
        flex-direction: column; /* Stack CVV inputs vertically */
        gap: 5px; /* Reduced gap */
    }

    .cvv-container input {
        width: 100%; /* Full width for CVV inputs */
    }

    button {
        padding: 10px; /* Reduce button padding */
        font-size: 16px; /* Adjust font size for buttons */
    }

    .close-btn {
        font-size: 18px; /* Slightly smaller close button */
    }
}


</style>
</head>
<body>

<div class="container">
    <a href="./index.html"><span class="close-btn">&times;</span></a> 
  <h2>Payment</h2>

  <label for="card-number">Card number:</label>
  <input type="text" id="card-number" name="card-number">

  <div class="cvv-container">
    <div>
      <label for="exp-date">Exp. date:</label>
      <input type="text" id="exp-date" name="exp-date">
    </div>
    <div>
      <label for="cvv">CVV:</label>
      <input type="text" id="cvv" name="cvv">
    </div>
  </div>

  <label for="name-on-card">Name on card:</label>
  <input type="text" id="name-on-card" name="name-on-card">

  <input type="checkbox" id="shipping-address" name="shipping-address">
  <label for="shipping-address">Use shipping address as billing address</label>

  <input type="checkbox" id="remember-me" name="remember-me">
  <label for="remember-me">Remember me</label>

  <input type="checkbox" id="save-info" name="save-info">
  <label for="save-info">Save my information for faster checkout</label>

 <a href="./success.html"> <button type="submit">Pay Now</button></a>
</div>

</body>
</html>
